<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>links and Images</title>
  </head>
  <body>
    <!-- Anchor tag is used to build a clickable link on a website and href defines the url which the user is to be redirected to  -->
    <!-- Attribute is a contained inside the tag and helps to modify the entire tag  -->
    <!-- Inserting an attribute of the type target in the Anchor tag helps in opening the link in the new tab -->
    <a href="https://www.google.com" target="_blank_"
      >This will redirect you to google.com</a
    >
    <br />
    <a href="https://www.facebook.com" target="_blank_"
      >This will redirect you to facebook.com</a
    >
    <br />
    <a href="https://www.github.com/saubhagya0111" target="_blank_"
      >This will redirect you to Saubhagya Chopra's github profile</a
    >
    <br />
    <a href="/CWH web Dev/HTML tuts/tut1.html"
      >This will redirect you to the file sample.html</a
    >
    <br />
    <!-- This tag is used to insert image in the page and hence the path of the image either in the local storage or the internet is to be specified if the image is not found it displays the alternate text -->
    <img src="saubhagya.png" alt="Image not found in the local storage">
    <br>
    <!-- displays an error message -->
    <img src="https://cdn.codechef.com/download/banner/1635696606.png" alt="Error loading the image" />
  </body>
</html>
